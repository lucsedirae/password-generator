<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/ls.svg"
    
  </head>
  <body class="container-fluid">
    <div class="row">
        <main class="wrapper col-md-12">
            <header>
                <h1>Password Generator</h1>
            </header>
            <div class="row" class="container-fluid">
                <div class="card col-md-6">
                    <div class="row">
                        <div class="card-header col-md-12" align = "center">
                        <h2>Generate a Password</h2>
                        </div>
                    </div>

                    <div class="row">
                        <div class="card-body col-md-12">
                            <textarea
                                readonly
                                id="password"
                                placeholder="Your Secure Password"
                                aria-label="Generated Password"
                            ></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="card-footer col-md-6">
                            <button id="generate" class="btn">Generate Password</button>
                        </div>
                        <div class="card-footer col-md-6">
                            <button id="copyBtn" class="btn">Copy Password</button>
                        </div>
                    </div>

                    <hr>

                    <div>
                        <header class="usefulLinks">
                            <h3>Useful Security Links</h3>
                        </header>
                    </div>

                    <div class="row">
                        <div class="col-md-4 usefulLinks">
                            <header> Rules for Strong Passwords</header>
                            <hr>
                            <a href = "https://www.cnet.com/how-to/9-rules-for-strong-passwords-how-to-create-and-remember-your-login-credentials/">
                                <img class = "img-thumbnail " src = "Assets/cnet-thumb.png">
                            </a>
                        </div>
                        <div class="col-md-4 usefulLinks">
                            <header>Why Use A VPN?<br><br></header>
                            <hr>
                            <a href = "https://www.forbes.com/sites/tjmccue/2019/06/20/why-use-a-vpn/#15b02dbf5859">
                                <img class = "img-thumbnail " src = "Assets/forbes-thumb.png">
                            </a>
                        </div>
                        <div class="col-md-4 usefulLinks">
                            <header>Open Source Antivirus Options</header>
                            <hr>
                            <a href = "https://windowsreport.com/open-source-antivirus/">
                                <img class = "img-thumbnail " src = "Assets/windowsreport-thumb.png">
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
