<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Luc Sedirae's Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/ls.svg"/>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7bddc021c8.js" crossorigin="anonymous"></script>
  <body class="container-fluid">

    <nav class="row navbar navbar-expand-lg navbar-dark bg-dark">
        <header class="col-md-10 "> 
            <h1>Luc Sedirae's Password Generator</h1>
        </header>

        <a href="https://twitter.com/jondeavers"><i class="fab fa-twitter socialIcon"></i></a>
        <a href="https://www.linkedin.com/in/jondeavers/"><i class="fab fa-linkedin-in socialIcon"></i></a>
        <a href="https://lucsedirae.github.io/"><i class="fab fa-github socialIcon"></i></a>
    </nav>
            
    <div class="row">
        <main class="wrapper col-md-12">
            <div class="row" class="container-fluid">
                <section class="card col-md-6">
                    <div class="row">
                        <header class="card-header col-md-12" align = "center">
                        <h2>Generate a Password</h2>
                        </header>
                    </div>

                    <div class="row">
                        <section class="card-body col-md-12">
                            <textarea
                                readonly
                                id="password"
                                placeholder="Your Secure Password"
                                aria-label="Generated Password"
                            ></textarea>
                        </section>
                    </div>

                    <div class="row">
                        <div class="card-footer col-md-6">
                            <button id="generate" class="btn">Generate Password</button>
                        </div>
                        <div class="card-footer col-md-6">
                            <button id="copyBtn" class="btn"><i class="far fa-copy"></i><br>Copy</button>
                        </div>
                    </div>

                    <hr>

                    <header class="usefulLinks">
                        <h3>Useful Security Links</h3>
                    </header>

                    <section class="row">
                        <div class="col-md-4 usefulLinks">
                            <header> Rules for Strong Passwords</header>
                            <hr>
                            <a href = "https://www.cnet.com/how-to/9-rules-for-strong-passwords-how-to-create-and-remember-your-login-credentials/">
                                <img class = "img-thumbnail" src = "Assets/cnet-thumb.png" alt="C-net thumbnail to strong password article">
                            </a>
                        </div>
                        <div class="col-md-4 usefulLinks">
                            <header>Why Use A VPN?<br><br></header>
                            <hr>
                            <a href = "https://www.forbes.com/sites/tjmccue/2019/06/20/why-use-a-vpn/#15b02dbf5859">
                                <img class = "img-thumbnail " src = "Assets/forbes-thumb.png" alt="Forbes thumbnail to Why Use a VPN?">
                            </a>
                        </div>
                        <div class="col-md-4 usefulLinks">
                            <header>Open Source Antivirus Options</header>
                            <hr>
                            <a href = "https://windowsreport.com/open-source-antivirus/">
                                <img class = "img-thumbnail " src = "Assets/windowsreport-thumb.png" alt="Windows Report thumbnail to Open Source Antivirus Options">
                            </a>
                        </div>
                    </section>

                </section>
            </div>
        </main>
    </div>

    <footer class="row">
        <div class="col-md-12">
            <p>Created by <a href="https://lucsedirae.github.io/">Luc Sedirae</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
